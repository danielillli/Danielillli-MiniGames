<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Falling Objects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Dodge the Falling Objects</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container" class="screen hidden">
        <div id="player"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 0s</div>
        <button id="pause-button">Pause</button>
    </div>

    <div id="notifications" class="hidden"></div>

    <div id="game-over-screen" class="screen hidden">
        <h1>Game Over</h1>
        <p id="final-score">Final Score: 0</p>
        <button id="restart-button">Play Again</button>
    </div>

    <audio id="game-music" loop>
        <source src="Gamemusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="game.js"></script>
</body>
</html>
